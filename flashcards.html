<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cards - Flashcards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <main class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between flex-wrap gap-3 mb-6">
      <div>
        <h1 class="text-3xl font-bold">Flashcards</h1>
        <p class="text-slate-600 mt-1">Crée des collections et révise avec des cartes.</p>
      </div>
      <a href="index.html" class="text-indigo-700 hover:underline">← Retour</a>
    </header>

    <div class="grid md:grid-cols-2 gap-6">
      <section class="space-y-6">
        <div class="bg-white border rounded-xl p-5 shadow-sm">
          <h2 class="text-lg font-semibold mb-3">Créer une collection</h2>
          <form id="create-collection-form" class="flex gap-2">
            <input id="collection-title" class="flex-1 border rounded-lg px-3 py-2" placeholder="Ex: HTML Basics" />
            <button class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">Créer</button>
          </form>
          <p class="text-sm text-slate-500 mt-2" id="collection-info"></p>
        </div>

        <div class="bg-white border rounded-xl p-5 shadow-sm">
          <h2 class="text-lg font-semibold mb-3">Créer une carte</h2>
          <form id="create-card-form" class="space-y-3">
            <div>
              <label class="text-sm text-slate-600">Collection</label>
              <select id="collection-select" class="w-full border rounded-lg px-3 py-2"></select>
            </div>
            <div>
              <label class="text-sm text-slate-600">Question</label>
              <input id="card-question" class="w-full border rounded-lg px-3 py-2" placeholder="Question..." />
            </div>
            <div>
              <label class="text-sm text-slate-600">Réponse</label>
              <input id="card-answer" class="w-full border rounded-lg px-3 py-2" placeholder="Réponse..." />
            </div>
            <button class="w-full px-4 py-2 rounded-lg bg-slate-900 text-white hover:bg-black">Ajouter la carte</button>
          </form>
        </div>

        <div class="bg-white border rounded-xl p-5 shadow-sm">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-semibold">Collections</h2>
          </div>
          <div id="collections-list" class="space-y-2"></div>
        </div>
      </section>

      
      <section id="cards-area" class="hidden">
        <div class="bg-white border rounded-xl p-5 shadow-sm">
          <div class="flex items-center justify-between flex-wrap gap-3">
            <div>
              <div class="text-sm text-slate-500">Collection ouverte</div>
              <div id="current-collection-title" class="text-xl font-semibold"></div>
            </div>
            <div class="flex gap-2">
              <button id="prev-card" class="px-3 py-2 rounded-lg border hover:bg-slate-50">←</button>
              <button id="flip-card" class="px-3 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">Retourner</button>
              <button id="next-card" class="px-3 py-2 rounded-lg border hover:bg-slate-50">→</button>
            </div>
          </div>

          <div class="mt-5">
            <div id="flashcard-container" class="min-h-[140px]"></div>
            <p id="card-counter" class="text-sm text-slate-500 mt-3"></p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="./js/flashcards.js"></script>
</body>
</html>
