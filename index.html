<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <main class="max-w-3xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Cards</h1>
      <p class="text-slate-600 mt-2">Apprendre avec des flashcards et tester tes connaissances avec des quiz.</p>
    </header>

    <section class="bg-white border rounded-xl p-5 shadow-sm">
      <div class="flex items-center justify-between gap-4 flex-wrap">
        <div>
          <div class="text-sm text-slate-500">Collections disponibles</div>
          <div id="collections-count" class="text-2xl font-semibold">0</div>
        </div>

        <div class="flex gap-3">
          <a href="flashcards.html" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700">
            Accéder à Flashcards
          </a>
          <a href="quiz.html" class="px-4 py-2 rounded-lg bg-slate-900 text-white hover:bg-black">
            Accéder aux Quiz
          </a>
        </div>
      </div>
    </section>
  </main>

  <script type="module">
    import { loadCollectionsData } from "js/utils.js";
    const data = loadCollectionsData();
    document.getElementById("collections-count").textContent = data.collections.length;
  </script>
</body>
</html>
