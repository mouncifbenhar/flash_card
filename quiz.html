<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cards - Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <main class="max-w-4xl mx-auto p-6">
    <header class="flex items-center justify-between flex-wrap gap-3 mb-6">
      <div>
        <h1 class="text-3xl font-bold">Quiz</h1>
        <p class="text-slate-600 mt-1">Choisis un quiz et répond aux questions.</p>
      </div>
      <a href="index.html" class="text-indigo-700 hover:underline">← Retour</a>
    </header>

    <section class="bg-white border rounded-xl p-5 shadow-sm">
      <div class="grid md:grid-cols-2 gap-4 items-end">
        <div>
          <label class="text-sm text-slate-600">Choisir un quiz</label>
          <select id="quiz-select" class="w-full border rounded-lg px-3 py-2"></select>
        </div>
        <button id="start-quiz" class="px-4 py-2 rounded-lg bg-slate-900 text-white hover:bg-black">
          Démarrer
        </button>
      </div>

      <div id="best-score" class="text-sm text-slate-500 mt-3"></div>
    </section>

    <section id="quiz-area" class="mt-6 hidden">
      <div class="bg-white border rounded-xl p-5 shadow-sm">
        <div class="flex items-center justify-between flex-wrap gap-3">
          <div>
            <div class="text-sm text-slate-500" id="progress"></div>
            <div class="text-xl font-semibold" id="question-title"></div>
          </div>
          <div class="text-sm font-medium" id="score-live"></div>
        </div>

        <div id="answer-area" class="mt-5"></div>
        <div id="feedback" class="mt-4 text-sm"></div>

        <div class="mt-5 flex justify-end">
          <button id="next-question" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 hidden">
            Suivant →
          </button>
        </div>
      </div>

      <div id="final-area" class="mt-6 hidden bg-white border rounded-xl p-5 shadow-sm"></div>
    </section>

  </main>

  <script type="module" src="js/quiz.js"></script>
</body>
</html>
